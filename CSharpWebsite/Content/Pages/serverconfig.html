<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <meta charset="utf-8" />
    <title>Ubunifu's Website - Server Config</title>
    <style>
        .TopBar {
            position: absolute;
            width: 100vw;
            height: 75px;
            background-color: black;
            left: 0;
            top: 0;
            right: 0;
            margin-top: 0;
            margin-left: 0;
            z-index: 99
        }

        .TopBarElement {
            position: absolute;
            z-index: 101;
            top: 25px;
            right: 25px;
            user-select: none;
        }

        .TopBarButton {
            position: absolute;
            z-index: 101;
            top: 30px;
            user-select: none;
            cursor: pointer;
        }

        .alignCenter {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        div.container {
            display: inline-block;
            min-width: 10vw;
            max-width: 90vw
        }

        p {
            text-align: center;
        }

        .alignContentCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inputTab {
            border: double;
            border-color: red;
            border-spacing: 20px 100px;
            border-radius: 6px 8px
        }

        .profileElement {
            font-size: 30px;
            font: bold;
        }

        .show {
            opacity: 1;
            animation: fadeIn 0.3s linear;
        }

        .hide {
            opacity: 0;
            animation: fadeOut 0.3s linear;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1
            }

            100% {
                opacity: 0
            }
        }
    </style>
</head>
<body style="background-color:rgb(50,50,50); color:white">
    <div class="TopBar">
    </div>
    <fieldset class="TopBarElement" style="border:solid;border-color:lime;border-radius:7px;top:10px;font:bold;font-size:15px;user-select:none;cursor:pointer" onclick="ReturnToList(this)">Back To Server List</fieldset>
    <script>
        async function ReturnToList(element) {
            var json = JSON.parse(sessionStorage.getItem("SessionDetails"))
            await SendHTTPPost(`/sendConfigure?email=${json.email ?? "none"}&id=${json.sessionId ?? 0}`);
        }
        function SendHTTPGet(connection, content) {
            return new Promise((resolve, reject) => {
                fetch(connection).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    resolve(data.response);
                }).catch(function (err) {
                    reject(`Error: ${err}`)
                });
            })
        }
        function SendHTTPPost(connection, content) {
            var fm = document.createElement("form")
            fm.setAttribute("method", "post")
            fm.setAttribute("action", connection)
            if (content != undefined) {
                var d = document.createElement("input")
                d.setAttribute("type", "text")
                d.setAttribute("id", "data")
                var cont = content
                if (typeof content == "object") { cont = JSON.stringify(content) }
                d.setAttribute("value", cont)
                fm.appendChild(d);
                document.body.appendChild(fm)
                fm.submit();
                d.remove();
            } else { document.body.appendChild(fm); fm.submit(); }
            fm.remove()
        }
        onload = async function () {
            var id = sessionStorage.getItem("serverTarget")
            var response = await SendHTTPGet(`/getServerDetails?id=${id}`)
            if (response == undefined) return;
            var jsonstr = response.substring(response.indexOf(' ') + 1);
            try {
                var json = JSON.parse(jsonstr)
                console.log(json)
                for (var i = 0; i < json.eventModules.length; i++) {
                    var module = json.eventModules[i]
                    if (module == undefined) continue;
                    var clone = this.document.getElementById("moduleTemplate").cloneNode(true);
                    if (!module.canBeDisabled) {
                        clone.children[0].src = "Images/siteassets/switchon.png"
                        clone.children[0].style.filter = "brightness(50%)"
                        clone.children[0].style.cursor = "not-allowed"
                        clone.children[0].onclick = function () { }
                    } else {
                        if (module.enabled) {
                            clone.children[0].src = "Images/siteassets/switchon.png"
                        } else {
                            clone.children[0].src = "Images/siteassets/switchoff.png"
                        }
                        clone.children[0].style.filter = "brightness(100%)"
                        clone.children[0].style.cursor = "pointer"
                    }
                    clone.children[1].innerText = module.Name
                    clone.removeAttribute("hidden")
                    clone.id = module.Name
                    clone.style = `opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:101;border-radius:7px;min-height:50px;min-width:500px;top:${15 + (100 * i)}px;width:max-content;`
                    this.document.getElementById("moduleStorage").appendChild(clone)
                }
                this.document.getElementById("moduleStorage").style.height = `${50+(50*json.eventModules.length)}px`
                for (var i = 0; i < json.commands.length; i++) {
                    var module = json.commands[i]
                    if (module == undefined) continue;
                    var clone = this.document.getElementById("commandTemplate").cloneNode(true);
                    if (!module.canBeDisabled) {
                        clone.children[0].src = "Images/siteassets/switchon.png"
                        clone.children[0].style.filter = "brightness(50%)"
                        clone.children[0].style.cursor ="not-allowed"
                        clone.children[0].onclick = function () { }
                    } else {
                        if (module.enabled) {
                            clone.children[0].src = "Images/siteassets/switchon.png"
                        } else {
                            clone.children[0].src = "Images/siteassets/switchoff.png"
                        }
                        clone.children[0].style.filter = "brightness(100%)"
                        clone.children[0].style.cursor = "pointer"
                    }
                    clone.children[1].innerText = module.command_name
                    clone.removeAttribute("hidden")
                    clone.id = module.command_name
                    clone.style = `opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:101;border-radius:7px;min-height:50px;min-width:500px;top:${15 + (100 * i)}px;width:max-content;`
                    this.document.getElementById("commandStorage").appendChild(clone)
                }
                this.document.getElementById("commandStorage").style.height = `${290 + (72.5 * json.commands.length)}px`
            } catch (e) { }
            //new stuff
            LoadAllResponses(id)
        }
        async function LoadAllResponses(id) {
            var response = await SendHTTPGet(`/getServerResponses?id=${id}`).catch((e) => { })
            if (response != null && response != undefined) {
                var jsonstr = response.substring(response.indexOf(' ') + 1);
                var json = JSON.parse(jsonstr);
                for (var i = 0; i < json.length; i++) {
                    var response = json[i];
                    if (response == null || response == undefined) continue;
                    var prompts = "["+response.phrases.join("], [")+"]"
                    var responseret = "[" +response.responses.join("], [")+"]"
                    var enabled = response.enabled == true ? true : false
                    await addTemplatedResponse(prompts, responseret, enabled)
                }
            }
        }
        async function updateModule(element) {
            var serverid = this.document.URL.split("id=")[1];
            var updateModuleName = element.id
            var baseurl = document.baseURI.split("/").splice(0, 3).join("/")
            var targetState = element.children[0].src == baseurl + "/Images/siteassets/switchoff.png"
            if (targetState) {
                element.children[0].src = "Images/siteassets/switchon.png"
            } else {
                element.children[0].src = "Images/siteassets/switchoff.png"
            }
            console.log(`Setting Module: ${updateModuleName}'s State to: ${targetState}`)
            var response = await SendHTTPGet(`/updateModule?id=${serverid}&modulename=${updateModuleName}&state=${targetState}`)
            console.log("Response: "+response)
        }
        async function updateCommand(element) {
            var serverid = this.document.URL.split("id=")[1];
            var updateModuleName = element.id
            var baseurl = document.baseURI.split("/").splice(0, 3).join("/")
            var targetState = element.children[0].src == baseurl+"/Images/siteassets/switchoff.png"
            if (targetState) {
                element.children[0].src = "Images/siteassets/switchon.png"
            } else {
                element.children[0].src = "Images/siteassets/switchoff.png"
            }
            console.log(`Setting Command: ${updateModuleName}'s State to: ${targetState}`)
            var response = await SendHTTPGet(`/updateCommand?id=${serverid}&commandname=${updateModuleName}&state=${targetState}`)
            console.log("Response: "+response);
        }
        async function addTemplatedResponse(prompt, response, enabled) {
            var storage = document.getElementById("responseStorage")
            var clone = document.getElementById("responseDisplayTemplate").cloneNode(true)
            if (enabled) {
                clone.children[0].src = "Images/siteassets/switchon.png"
            } else {
                clone.children[0].src = "Images/siteassets/switchoff.png"
            }
            console.log(clone)
            clone.children[4].innerHTML = `Prompt: <label style="color:lime">${prompt}<label/>`
            clone.children[8].innerHTML = `Response: <label style="color:lime">${response}<label/>`
            clone.id = `customtemplateresponse`
            clone.removeAttribute("hidden")
            var infield = storage.children[storage.children.length - 1]
            var pretop = parseFloat(infield.style.top.split("px"));
            if (infield.id != "responseDisplayTemplate" && infield.id != "responseAdd") {
                clone.style.top = `${pretop + 75}px`
                document.getElementById("responseAdd").style.top = `${pretop + (75 * 2)}px`
                var prestore = parseFloat(document.getElementById("responseStorage").style.height.split("px"));
                if (parseFloat(clone.style.top.split("px")) >= 165) {
                    document.getElementById("responseStorage").style.height = `${prestore + 75}px`
                }
            } else {
                document.getElementById("responseAdd").style.top = `${pretop + 75}px`
            }
            storage.appendChild(clone)
        }
        function FindChildByType(element, name) {
            for (var i = 0; i < element.children.length; i++) {
                var child = element.children[i]
                if (child != undefined && child.nodeName.toLowerCase() == name.toLowerCase()) return child
            }
            return undefined
        }
        function FindChildById(element, name) {
            for (var i = 0; i < element.children.length; i++) {
                var child = element.children[i]
                if (child != undefined && child.id.toLowerCase() == name.toLowerCase()) return child
            }
            return undefined
        }
        async function addResponse(element) {
            var serverid = sessionStorage.getItem("serverTarget")
            var prompts = element.children[1].value
            var responseval = element.children[4].value
            var response = await SendHTTPGet(`/addResponse?id=${serverid}&prompts="${prompts}"&response="${responseval}"`)
            console.log("Response: " + response);
            if (response.includes("[Success]")) {
                addTemplatedResponse(prompts, responseval, true)
            } else if (parseFloat(element.style.height.split("px")) < 125) {
                var breakline = document.createElement("br")
                var label = document.createElement("label")
                label.style.opacity = 1;
                label.classList.toggle("show", true)
                label.style.color = "red";
                label.innerText = response.split("[Failure] ")[1].split(")")[0].split("(")[1]
                var pheight = parseFloat(element.style.height.split("px"))
                element.style.height = `${pheight+20}px`
                element.appendChild(breakline)
                element.appendChild(label)
                setTimeout(() => {
                    var pheight = parseFloat(element.style.height.split("px"))
                    element.style.height = `${pheight-20}px`
                    label.remove()
                    breakline.remove()
                },3000)
            }
        }
        async function modifyResponse(element) {
            var serverid = sessionStorage.getItem("serverTarget")
            var prompts = element.children[4].innerText.split("Prompt: ").join("")
            var newPrompt = element.children[5].value
            var responseval = element.children[8].innerText.split("Response: ").join("")
            var newresponse = element.children[9].value
            var response = await SendHTTPGet(`/modifyResponse?id=${serverid}&prompts="${prompts}"&response="${responseval}"&newprompts="${newPrompt}"&newresponse="${newresponse}"`)
            if (response.includes("[Success]")) {
                SendHTTPPost(`/loadServerConfig?id=${serverid}`, null);
            } else if (parseFloat(element.style.height.split("px")) < 125) {
                var breakline = document.createElement("br")
                var label = document.createElement("label")
                label.style.opacity = 1;
                label.classList.toggle("show", true)
                label.style.color = "red";
                label.innerText = response.split("[Failure] ")[1].split(")")[0].split("(")[1]
                var pheight = parseFloat(element.style.height.split("px"))
                element.style.height = `${pheight + 20}px`
                element.appendChild(breakline)
                element.appendChild(label)
                setTimeout(() => {
                    var pheight = parseFloat(element.style.height.split("px"))
                    element.style.height = `${pheight - 20}px`
                    label.remove()
                    breakline.remove()
                }, 3000)
            }
        }
        async function toggleResponse(element) {
            var serverid = sessionStorage.getItem("serverTarget")
            var prompt = element.parentNode.children[4].innerText.substring(element.parentNode.children[4].innerText.indexOf(' ') + 1)
            var baseurl = document.baseURI.split("/").splice(0, 3).join("/")
            var targetState = element.src == baseurl + "/Images/siteassets/switchoff.png"
            var res = await SendHTTPGet(`/updateResponse?id=${serverid}&prompt="${prompt}"&state=${targetState}`).catch(e => { })
            console.log(res)
            if (res.includes("[Success]")) {
                if (targetState) {
                    element.src = "Images/siteassets/switchon.png"
                } else {
                    element.src = "Images/siteassets/switchoff.png"
                }
            }
        }
        async function removeResponse(element) {
            var serverid = sessionStorage.getItem("serverTarget")
            var prompt = element.parentNode.children[4].innerText.substring(element.parentNode.children[4].innerText.indexOf(' ') + 1)
            var res = await SendHTTPGet(`/removeResponse?id=${serverid}&prompt="${prompt}"`).catch(e => { })
            if (res.includes("[Success]")) {
                for (var i = 0; i < document.getElementById("responseStorage").children.length; i++) {
                    var response = document.getElementById("responseStorage").children[i];
                    if (response != null && response != undefined && response.id.includes("customtemplateresponse")) {
                        response.remove()
                    }
                }
                element.parentNode.remove()
                document.getElementById("responseAdd").style.top = "15px"
                LoadAllResponses(serverid)
            }
        }
        function eventSwitch(element) {
            var eventList = document.getElementById("moduleStorage")
            var commandList = document.getElementById("commandStorage")
            var response = document.getElementById("responseStorage")
            eventList.removeAttribute("hidden")
            commandList.setAttribute("hidden", "")
            response.setAttribute("hidden", "")
            document.getElementById("eventTab").onclick = function () { }
            document.getElementById("eventTab").style.cursor = "default"
            document.getElementById("eventTab").children[0].style.cursor = "default"
            document.getElementById("eventTab").children[0].onclick = function () { }
            document.getElementById("commandTab").onclick = function () { commandSwitch(document.getElementById("commandTab")) }
            document.getElementById("commandTab").style.cursor = "pointer"
            document.getElementById("commandTab").children[0].style.cursor = "pointer"
            document.getElementById("commandTab").children[0].onclick = function () { commandSwitch(document.getElementById("commandTab")) }
            document.getElementById("responseTab").onclick = function () { responseSwitch(document.getElementById("responseTab")) }
            document.getElementById("responseTab").style.cursor = "pointer"
            document.getElementById("responseTab").children[0].style.cursor = "pointer"
            document.getElementById("responseTab").children[0].onclick = function () { responseSwitch(document.getElementById("responseTab")) }
        }
        function commandSwitch(element) {
            var eventList = document.getElementById("moduleStorage")
            var commandList = document.getElementById("commandStorage")
            var response = document.getElementById("responseStorage")
            commandList.removeAttribute("hidden")
            eventList.setAttribute("hidden", "")
            response.setAttribute("hidden", "")
            document.getElementById("eventTab").onclick = function () { eventSwitch(document.getElementById("eventTab")) }
            document.getElementById("eventTab").style.cursor = "pointer"
            document.getElementById("eventTab").children[0].style.cursor = "pointer"
            document.getElementById("eventTab").children[0].onclick = function () { eventSwitch(document.getElementById("eventTab")) }
            document.getElementById("commandTab").onclick = function () { }
            document.getElementById("commandTab").style.cursor = "default"
            document.getElementById("commandTab").children[0].style.cursor = "default"
            document.getElementById("commandTab").children[0].onclick = function () { }
            document.getElementById("responseTab").onclick = function () { responseSwitch(document.getElementById("responseTab")) }
            document.getElementById("responseTab").style.cursor = "pointer"
            document.getElementById("responseTab").children[0].style.cursor = "pointer"
            document.getElementById("responseTab").children[0].onclick = function () { responseSwitch(document.getElementById("responseTab")) }
        }
        function responseSwitch(element) {
            var eventList = document.getElementById("moduleStorage")
            var commandList = document.getElementById("commandStorage")
            var response = document.getElementById("responseStorage")
            commandList.setAttribute("hidden", "")
            eventList.setAttribute("hidden", "")
            response.removeAttribute("hidden")
            document.getElementById("eventTab").onclick = function () { eventSwitch(document.getElementById("eventTab")) }
            document.getElementById("eventTab").style.cursor = "pointer"
            document.getElementById("eventTab").children[0].style.cursor = "pointer"
            document.getElementById("eventTab").children[0].onclick = function () { eventSwitch(document.getElementById("eventTab")) }
            document.getElementById("commandTab").onclick = function () { commandSwitch(document.getElementById("commandTab")) }
            document.getElementById("commandTab").style.cursor = "pointer"
            document.getElementById("commandTab").children[0].style.cursor = "pointer"
            document.getElementById("commandTab").children[0].onclick = function () { commandSwitch(document.getElementById("commandTab")) }
            document.getElementById("responseTab").onclick = function () { }
            document.getElementById("responseTab").style.cursor = "default"
            document.getElementById("responseTab").children[0].style.cursor = "default"
            document.getElementById("responseTab").children[0].onclick = function () { }
        }
    </script>
    <div>
        <fieldset id="eventTab" onclick="eventSwitch(this)" style="cursor: pointer; left: 150px; top: 100px; opacity: 1; border: solid; border-color: black; position: absolute; z-index: 99; width: auto; height: auto; border-radius: 7px; min-width: 200px; min-height: 100px; background-color: gray; text-align: center; cursor: pointer"><label class="profileElement" style="top: 20px; cursor: pointer">Event<br />Settings</label></fieldset>
        <fieldset id="commandTab" style="left: 150px; top: 225px; opacity: 1; border: solid; border-color: black; position: absolute; z-index: 99; width: auto; height: auto; border-radius: 7px; min-width: 200px; min-height: 100px; background-color: gray; text-align:center;"><label class="profileElement" style="top:20px">Command<br />Settings</label></fieldset>
        <fieldset id="responseTab" onclick="responseSwitch(this)"  style="left: 150px; top: 350px; opacity: 1; border: solid; border-color: black; position: absolute; z-index: 99; width: auto; height: auto; border-radius: 7px; min-width: 200px; min-height: 100px; background-color: gray; text-align:center; cursor:pointer"><label class="profileElement" style="top: 20px; cursor: pointer">Chat<br />Responses</label></fieldset>
        <fieldset id="moduleStorage" hidden="" style="opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:100;border-radius:7px;min-width:1000px;width:auto;height:300px;min-height:300px;left:370px; top:100px">
            <fieldset id="moduleTemplate" hidden="" style="opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:101;border-radius:7px;min-height:50px;min-width:500px;top:15px;width:max-content;">
                <img src="" style="width:auto;height:20px;cursor:pointer" type="checkbox" onclick="updateModule(this.parentNode)">
                <label>Name: TestModule</label>
            </fieldset>
        </fieldset>
        <fieldset id="commandStorage" style="opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:100;border-radius:7px;min-width:1000px;width:auto;height:290px;min-height:290px;left:370px; top:100px">
            <fieldset id="commandTemplate" hidden="" style="opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:101;border-radius:7px;height:50px;min-width:500px;top:15px;width:max-content;">
                <img src="" style="width:auto;height:20px;cursor:pointer" type="checkbox" onclick="updateCommand(this.parentNode)">
                <label>Name: TestModule</label>
            </fieldset>
        </fieldset>
        <fieldset id="responseStorage" hidden="" style="opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:100;border-radius:7px;min-width:1000px;width:auto;height:300px;min-height:290px;left:370px; top:100px">
            <fieldset id="responseDisplayTemplate" hidden="" style="fill-opacity:99;opacity:1;border:solid;border-color:black;background-color:gray;position:absolute;z-index:101;border-radius:7px;height:55px;min-width:500px;top:15px;width:max-content;">
                <img src="" style="width:auto;height:20px;cursor:pointer" type="checkbox" onclick="toggleResponse(this)">
                <label>&nbsp</label>
                <input type="button" value="Delete Response" style="background:none;border-color:red;" onclick="removeResponse(this)" />
                <br />
                <label>Prompt: Test, Response</label><input style="min-width:10px;width:auto;" title='This is a list of prompts that the bot in this server should listen for. Use (|) to instead of commas unless splitting text' type="text" /><input type="button" value="Add Prompt" onclick="modifyResponse(this.parentElement)" style="border-radius:5px" />
                <br />
                <label>Response: Fuck this shit im out!</label><input style="min-width:10px;width:auto;" title='This is the response to any of the prompts. Use (|) to instead of commas unless splitting text' type="text" /><input type="button" value="Add Response" onclick="modifyResponse(this.parentElement)" style="border-radius:5px" />
            </fieldset>
            <fieldset id="responseAdd" style="fill-opacity: 99; opacity: 1; border: solid; border-color: black; background-color: gray; position: absolute; z-index: 101; border-radius: 7px; height: 60px; top:15px; min-width: 500px; width: max-content;">
                <label>Prompts: </label><input title='This is a list of prompts that the bot in this server should listen for. Use (|) to instead of commas unless splitting text' type="text" />
                <br />
                <label>Response: </label><input title='This is the response to any of the prompts. Use (|) to instead of commas unless splitting text' type="text" />
                <br />
                <input type="button" value="Add Response" onclick="addResponse(this.parentElement)" style="border-radius:5px" />
            </fieldset>
        </fieldset>
    </div>
</body>
</html>
