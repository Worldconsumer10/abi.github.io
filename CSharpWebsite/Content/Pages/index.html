<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <meta charset="utf-8" />
    <title>Test Page</title>
    <style>
        .TopBar {
            position: absolute;
            width: 100vw;
            height: 75px;
            background-color: black;
            left: 0;
            top: 0;
            right: 0;
            margin-top: 0;
            margin-left: 0;
            z-index: 99
        }
        .TopBarElement {
            position: absolute;
            z-index: 101;
            top: 25px;
            right: 25px;
            user-select: none;
        }
        .TopBarButton {
            position: absolute;
            z-index: 101;
            top:30px;
            user-select: none;
            cursor: pointer;
        }
        .alignCenter {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        div.container {
            display: inline-block;
            min-width:10vw;
            max-width:90vw
        }
        p {
            text-align: center;
        }
        .alignContentCenter {
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .inputTab {
            border: double;
            border-color: red;
            border-spacing: 20px 100px;
            border-radius: 6px 8px
        }
        .profileElement{
            font-size:30px;
            font:bold;
        }
        .show{
            opacity:1;
            animation: fadeIn 0.3s linear;
        }
        .hide {
            opacity: 0;
            animation: fadeOut 0.3s linear;
        }
        @keyframes fadeIn{
            0% {opacity:0}
            100% {opacity:1}
        }
        @keyframes fadeOut {
            0% {
                opacity: 1
            }

            100% {
                opacity: 0
            }
        }
    </style>
</head>
<body style="background-color:rgb(50,50,50); color:white">
    <div class="TopBar">
    </div>
    <!--#region Label Buttons-->
    <div class="TopBarElement" style="right: 25px;border:solid;border-color:lime;border-radius:5px;font-size:20px">
        <label tag="button" id="loginButton" onmouseover="MouseOverLabel(this)" onmouseout="MouseLeftLabel(this)" onclick="OpenLogin(this)">Login</label>
    </div>
    <div class="TopBarElement" style="opacity:0;right: 100px;border:solid;border-color:lime;border-radius:5px;font-size:20px">
        <label tag="button" id="editServers" onmouseover="MouseOverLabel(this)" onmouseout="MouseLeftLabel(this)" onclick="ConfigureServers(this)">Configure Servers</label>
    </div>
    <!--#endregion -->
    <!--#region Quotes Buttons-->
    <div class="alignCenter">
        <div class="container">
            <img tag="button" id="arrow" onmouseover="FadeArrow(this)" onmouseout="BrightenArrow(this)" src="Images/siteassets/leftarrow.png" style="filter: brightness(100%); user-select: none; cursor: pointer;" onclick="Previous()" height="100vw" width="100vw" />
        </div>
        <div class="container">
            <img class="middle-img" id="quoteImage" style="user-select: none;cursor: pointer; max-width: 80vw; min-width: 30vw; min-height: 30vh; max-height: 60vh" src="Images/quotes/quote1.png" height="100vw" width="auto" />
        </div>
        <div class="container">
            <img tag="button" id="arrow" onmouseover="FadeArrow(this)" onmouseout="BrightenArrow(this)" src="Images/siteassets/rightarrow.png" style="filter: brightness(100%); user-select: none; cursor: pointer;" onclick="Next()" height="100vw" width="100vw" />
        </div>
    </div>
    <!--#endregion-->
    <!--#region Login-->
    <div id="LoginTab" style="opacity:0;top: 40vh; left: 40vw; border-radius: 10px; border: solid gray; background-color: gray; width: 263px; height: 200px; position: absolute">
        <img tag="button" id="arrow" onmouseover="FadeArrow(this)" onmouseout="BrightenArrow(this)" src="/Images/siteassets/crossicon.png" style="width:20px;height:auto;left:5px;top:5px;position:absolute" onclick="CloseLogin(this)" />
        <fieldset class="alignContentCenter" style="border: solid 10px; border-color: cyan; border-spacing: 20px 100px; width: 40px; min-width: 150px; left:30px;top:30px; max-width:500px;position:absolute;z-index:200">
            <form style="text-align:center">
                <input class="inputTab" type="email" name="Email" />
                <br />
                <input class="inputTab" type="password" name="Password" />
                <p></p>
                <input type="button" onclick="SubmitLogin(this.parentNode)" value="Log In" />
                <br />
                <input type="button" onclick="StartSignup(this)" value="Sign Up" />
                <br />
                <label hidden name="invalidTag" style="opacity:0;color: red; text-shadow: 0.5px 0.5px darkred">Invalid Login</label>
            </form>
        </fieldset>
    </div>
    <!--#endregion-->
    <!--#region Register-->
    <div id="RegisterTab" style="opacity:0;top: 40vh; left: 40vw; border-radius: 10px; border: solid gray; background-color: gray; width: 263px; height: 175px; position: absolute">
        <img tag="button" id="arrow" onmouseover="FadeArrow(this)" onmouseout="BrightenArrow(this)" src="/Images/siteassets/crossicon.png" style="width:20px;height:auto;left:5px;top:5px;position:absolute" onclick="CloseRegister(this)" />
        <fieldset class="alignContentCenter" style="border: solid 10px; border-color: cyan; border-spacing: 20px 100px; width: 40px; min-width: 150px; left:30px;top:30px; max-width:500px;position:absolute;z-index:201">
            <form style="text-align:center">
                <input class="inputTab" type="email" name="Email" />
                <br />
                <input class="inputTab" type="password" name="Password" />
                <p></p>
                <input type="button" value="Sign Up" onclick="SubmitSignup(this.parentNode)" />
                <br />
                <label hidden name="invalidTag" style="opacity:0;color: red; text-shadow: 0.5px 0.5px darkred;">Invalid Login</label>
            </form>
        </fieldset>
    </div>
    <!--#endregion-->
    <script language="javascript">
        var initColor = document.body.style.color
        onload = async () => {
            var newquote = await SendHTTPGet("/randomizeQuote")
            if (newquote != undefined) {
                var element = document.getElementById("quoteImage")
                element.setAttribute("src", newquote)
            }
            var elements = document.getElementsByTagName("button")
            for (i in elements) {
                var element = elements[i]
                if (element != null) {
                    if (element.id == "label") {
                        element.onmouseover = function () { MouseOverLabel(element) }
                        element.onmouseout = function () { MouseLeftLabel(element) }
                        element.onclick = function () { TestRedirect(element) }
                    } else if (element.id == "arrow") {
                        element.onmouseover = function () { FadeArrow(element) }
                        element.onmouseout = function () { BrightenArrow(element) }
                    }
                }
            }
            var storage = sessionStorage.getItem("SessionDetails")
            if (storage != null) {
                var login = document.getElementById("loginButton")
                login.onclick = function () { OpenProfile(element); }
                login.innerText = "Profile"
                var protab = document.getElementById("ProfileTab")
                var datagroup = protab.lastElementChild.firstElementChild;
                var json = JSON.parse(sessionStorage.getItem("SessionDetails"))
                if (json != null) {
                    datagroup.firstElementChild.setAttribute("src", json.URLThumbnail)
                }
            }
            setInterval(() => {
                if (sessionStorage.getItem("SessionDetails") != undefined) {
                    var move = SendHTTPGet(`/verifyLogin?json=${sessionStorage.getItem("SessionDetails")}`)
                    if (move == "InvalidMove") {
                        document.URL = location.origin + "/banned"
                    }
                }
            }, 10000)
        }
        async function ConfigureServers(element) {
            var json = JSON.parse(sessionStorage.getItem("SessionDetails"))
            await SendHTTPPost(`/sendConfigure?email=${json.email??"none"}&id=${json.sessionId??0}`);
        }
        async function Next() {
            var newquote = await SendHTTPGet("/nextQuote")
            if (newquote != undefined) {
                var element = document.getElementById("quoteImage")
                element.setAttribute("src", newquote)
            }
        }
        async function Previous() {
            var newquote = await SendHTTPGet("/previousQuote")
            if (newquote != undefined) {
                var element = document.getElementById("quoteImage")
                element.setAttribute("src", newquote)
            }
        }
        function FadeArrow(element) {
            if (element.style != null) {
                element.style.filter = "brightness(75%)"
            }
        }
        function BrightenArrow(element) {
            if (element.style != null) {
                element.style.filter = "brightness(100%)"
            }
        }
        function SendHTTPGet(connection, content) {
            return new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        resolve(xhr.responseText)
                        return;
                    }
                }
                xhr.open('get', connection, true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                if (content != undefined) {
                    var cont = content
                    if (typeof content == "object") { cont = JSON.stringify(content) }
                    xhr.send(cont);
                } else { xhr.send(); }
            })
        }
        function SendHTTPPost(connection, content) {
            var fm = document.createElement("form")
            fm.setAttribute("method", "post")
            fm.setAttribute("action", connection)
            if (content != undefined) {
                var d = document.createElement("input")
                d.setAttribute("type", "text")
                d.setAttribute("id", "data")
                var cont = content
                if (typeof content == "object") { cont = JSON.stringify(content) }
                d.setAttribute("value", cont)
                fm.appendChild(d);
                document.body.appendChild(fm)
                fm.submit();
                d.remove();
            } else { document.body.appendChild(fm); fm.submit(); }
            fm.remove()
        }
        //controls general functions like labels graying out
        function MouseOverLabel(element) {
            if (element.style != undefined) {
                element.style.color = "gray"
            }
        }
        function MouseLeftLabel(element) {
            if (element.style != undefined) {
                element.style.color = "white"
            }
        }
        //unique button functions
        function StartSignup(element) {
            element = document.getElementById("LoginTab")
            CloseLogin(element)
            OpenRegister(element)
        }
        async function SubmitSignup(element) {
            var email = element[0].value
            if (email == "") { email = "None"; }
            var password = element[1].value
            if (password == "") { password = "None"; }
            element.lastElementChild.style.opacity = 0;
            element.lastElementChild.className = "hide"
            element.lastElementChild.setAttribute("hidden", "true")
            element.parentNode.parentNode.style.height = "200px";
            console.log("Sending Creation Request");
            var result = await SendHTTPGet(`/createAccount?email=${email}&password=${password}`)
            console.log("Recieved Response");
            if (isJson(result)) {
                var result = JSON.parse(result)
                sessionStorage.setItem("Login", result)
            } else {
                var state = result.split("]")[0].split("[")[1]
                var message = result.split(")")[0].split("(")[1]
                if (state == "Success") {
                    element.lastElementChild.style.color = "lime"
                    element.lastElementChild.style["text-shadow"] = "0.5px 0.5px green";
                } else {
                    element.lastElementChild.style.color = "red"
                    element.lastElementChild.style["text-shadow"] = "0.5px 0.5px darkred";
                }
                element.lastElementChild.removeAttribute("hidden")
                element.lastElementChild.style.opacity = 1;
                element.lastElementChild.className = "show"
                element.parentNode.parentNode.style.height = "210px";
                element.lastElementChild.innerText = message
            }
        }
        async function SubmitLogin(element) {
            var email = element[0].value
            if (email == "") { email = "None"; }
            var password = element[1].value
            if (password == "") { password = "None"; }
            element.lastElementChild.style.opacity = 0;
            element.lastElementChild.className = "hide"
            element.lastElementChild.setAttribute("hidden", "true")
            element.parentNode.parentNode.style.height = "200px";
            var result = await SendHTTPGet(`/submitLogin?email=${email}&password=${password}`)
            var state = result.split("]")[0].split("[")[1]
            var message = result.split(")")[0].split("(")[1]
            if (state == "Success") {
                var json = result.split(") ")[1]
                if (isJson(json)) {
                    var jsonResult = JSON.parse(json)
                    console.log("[INFO] This is a note for all you wannabe-hackers.. i stored the logged in email address in the sessionStorage. Fuck around with this as much as you like it will be verified server-side anyway. Also dont modify it. This verification can have your account banned if you modified the sessionStorage")
                    sessionStorage.setItem("SessionDetails", json)
                    console.log(jsonResult)
                    if (json.permissionLevel >= 3) {
                        document.getElementById("editServers").style.opacity = 1;
                    }
                }
                element.lastElementChild.style.color = "lime"
                element.lastElementChild.style["text-shadow"] = "0.5px 0.5px green";
                element.lastElementChild.removeAttribute("hidden")
                element.lastElementChild.style.opacity = 1;
                element.lastElementChild.className = "show"
                element.parentNode.parentNode.style.height = "210px";
                element.lastElementChild.innerText = message.replace("/", "(").replace("=", ")")
                setTimeout(() => {
                    CloseLogin(element)
                    CloseRegister(element)
                    var login = document.getElementById("loginButton")
                    login.onclick = function () { OpenProfile(element); }
                    login.innerText = "Profile"
                    var protab = document.getElementById("ProfileTab")
                    var datagroup = protab.lastElementChild.firstElementChild;
                    var json = JSON.parse(sessionStorage.getItem("SessionDetails"))
                    if (json != null && json.URLThumbnail != null) {
                        datagroup.firstElementChild.setAttribute("src", json.URLThumbnail)
                    }
                }, 5000)
            } else if (message.includes("0 Retries Left")) {
                alert("Your this account has been locked due to security reasons. An email will be sent to this email to confirm your ownership")
            } else if (message.includes("Account Locked! Try Again Later!") || message.includes("Resending Confirmation Email")) {
                var result = prompt("Your account was locked! Check your email for a link or a code.\n\nIf you have a code put it here:")
                await SendHTTPGet(`/emailverification?code=${result}`)
            } else {
                element.lastElementChild.style.color = "red"
                element.lastElementChild.style["text-shadow"] = "0.5px 0.5px darkred";
                element.lastElementChild.removeAttribute("hidden")
                element.lastElementChild.style.opacity = 1;
                element.lastElementChild.className = "show"
                element.parentNode.parentNode.style.height = "210px";
                element.lastElementChild.innerText = message.replace("/", ")").replace("=", ")")
                setTimeout(() => {
                    CloseLogin(element)
                    CloseRegister(element)
                    var login = document.getElementById("loginButton")
                    login.onclick = function () { OpenProfile(element); }
                    login.innerText = "Profile"
                    var protab = document.getElementById("ProfileTab")
                    var datagroup = protab.lastElementChild.firstElementChild;
                    var json = JSON.parse(sessionStorage.getItem("SessionDetails"))
                    if (json != null) {
                        datagroup.firstElementChild.setAttribute("src", json.URLThumbnail)
                    }
                }, 5000)
            }
        }
        function isJson(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }

        function OpenLogin(element) {
            element = document.getElementById("LoginTab")
            element.className = "show";
            element.style.opacity = 1;
        }
        function CloseLogin(element) {
            element = document.getElementById("LoginTab")
            element.className = "hide";
            element.style.opacity = 0;
        }
        function OpenProfile(element) {
            element = document.getElementById("ProfileTab")
            element.className = "show";
            element.style.opacity = 1;
        }
        function CloseProfile(element) {
            element = document.getElementById("ProfileTab")
            element.className = "hide";
            element.style.opacity = 0;
        }
        function OpenRegister(element) {
            element = document.getElementById("RegisterTab")
            element.className = "show";
            element.style.opacity = 1;
        }
        function CloseRegister(element) {
            element = document.getElementById("RegisterTab")
            element.className = "hide";
            element.style.opacity = 0;
        }
    </script>
    <!--#region Profile-->
    <div id="ProfileTab" style="opacity:0;top: 35vh; left: 15vw; border-radius: 10px; border: solid gray; background-color: gray; width: 963px; height: 300px; position: absolute">
        <img tag="button" id="arrow" onmouseover="FadeArrow(this)" onmouseout="BrightenArrow(this)" src="/Images/siteassets/crossicon.png" style="width:20px;height:auto;left:5px;top:5px;position:absolute" onclick="CloseProfile(this)" />
        <fieldset style="display: flex; justify-content:center; text-align:center; border: solid 10px; border-radius: 5px; border-color: cyan; border-spacing: 20px 100px; width: 950px; height: 210px; min-width: 150px; left: 30px; top: 30px; max-width: 840px; position: absolute; z-index: 200">
            <div>
                <img src="Images/unknownprofliepic.png" style="width:auto;height:40%" />
                <p></p>
                <label class="profileElement">Email: None</label>
                <br />
                <label class="profileElement" name="DiscordNPaired">Discord Is Not Paired</label>
            </div>
        </fieldset>
    </div>
    <!--#endregion-->
</body>
</html>
