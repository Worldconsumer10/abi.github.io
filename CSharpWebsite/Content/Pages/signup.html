<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <title>Login</title>
    <style>
        .alignContentCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inputTab{
            border:double;
            border-color:red;
            border-spacing:20px 100px;
            border-radius:6px 8px
        }
    </style>
</head>
    <body style="background-color:rgb(50,50,50);color:white">
        <img src="Images/siteassets/crossicon.png" style="width:10px;height:auto;background-color:none" onclick="BackToIndex(this)" />
        <!--#region Login Tab-->
        <fieldset class="alignContentCenter" style="border: solid 10px; border-color: cyan; border-spacing: 20px 100px; width: 10vw; min-width: 150px; max-width:500px; top:40vh;left:40vw;position:absolute">
            <form style="text-align:center" method="get" action="/createAccount">
                <label>Email:</label><input class="inputTab" type="email" name="Email"/>
                <br />
                <label>Password:</label><input class="inputTab" type="password" name="Password" />
                <p></p>
                <input type="submit" value="Create Account" />
            </form>
            <script language="javascript">
                function SendHTTPGet(connection, content) {
                    return new Promise((resolve, reject) => {
                        var xhr = new XMLHttpRequest();
                        xhr.onreadystatechange = () => {
                            if (xhr.readyState == 4 && xhr.status == 200) {
                                resolve(xhr.responseText);
                                return;
                            }
                        }
                        xhr.open('get', connection, true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                        if (cont != undefined) {
                            var cont = content
                            if (typeof content == "object") { cont = JSON.stringify(content) }
                            xhr.send(cont);
                        } else { xhr.send(); }
                    })
                }
                function SendHTTPPost(connection, content) {
                    var fm = document.createElement("form")
                    fm.setAttribute("method", "post")
                    fm.setAttribute("action", connection)
                    if (content != undefined) {
                        var d = document.createElement("input")
                        d.setAttribute("type", "text")
                        d.setAttribute("id", "data")
                        var cont = content
                        if (typeof content == "object") { cont = JSON.stringify(content) }
                        d.setAttribute("value", cont)
                        fm.appendChild(d);
                        document.body.appendChild(fm)
                        fm.submit();
                        d.remove();
                    } else { document.body.appendChild(fm); fm.submit(); }
                    fm.remove()
                }
                function SubmitSignup(element) {
                    SendHTTPPost("/signUp")
                }
                function BackToIndex(element) {
                    SendHTTPPost("/")
                }
            </script>
        </fieldset>
        <!--#endregion-->

    </body>
</html>
